<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
  <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
  <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
</svg>
<form  [formGroup]="form" (ngSubmit)="onSubmit($event)">
  <div class="form-group">
    <label for="exampleInputEmail1">Login</label>
    <input formControlName="login" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Podaj Login">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Imię</label>
    <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Imię">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Nazwisko</label>
    <input formControlName="surname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nazwisko">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Pesel</label>
    <input formControlName="pesel" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Pesel">
    <small id="emailHelp" class="form-text text-muted">11 cyfrowy numer PESEL</small>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input formControlName="parentEmail" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
    <small id="emailHelp" class="form-text text-muted">Np. jan.kowalski@gmail.com</small>
  </div>
  <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker">
    <label for="example">Data Urodzenia</label>
    <input formControlName="birthDate" placeholder="Select date" type="date" id="example" class="form-control">
    <i class="fas fa-calendar input-prefix" tabindex=0></i>
  </div>
  <button type="submit" style="margin-top: 22px;" class="btn btn-outline-success col-md-12 text-center">Submit</button>
</form>
