<form  [formGroup]="form" (ngSubmit)="onSubmit($event)">
  <div class="form-group">
    <label for="exampleInputEmail1">Nazwa Klasy</label>
    <input formControlName="className" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Podaj Nazwe Klasy">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Rok Szkolny</label>
    <input formControlName="schoolYear" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Podaj Rok Szkolny">
    <small id="emailHelp" class="form-text text-muted">Np. 2021/2022</small>
  </div>
  <button type="submit" style="margin-top: 22px;" class="btn btn-outline-success col-md-12 text-center">Submit</button>
</form>
