<table class="table">
  <thead class="thead-dark">
    <td>Id</td>
    <td>ocena</td>
    <td>Przedmiot</td>
 </thead>
  <tbody>
    <tr *ngFor="let grade of studentsGrades">
      <td>{{grade.id}}</td>
      <td>{{grade.mark}}</td>
      <td>{{grade.subjectName}}</td>

      <button class="btn btn-primary" style="width:100%" (click)="onEditGrade(grade)">Edytuj ocene</button>
    </tr>
  </tbody>
</table>
